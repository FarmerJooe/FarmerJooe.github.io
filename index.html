<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>To Do</title>
    <link rel='icon' href='images/favicon.ico' type='image/x-icon' />
    <link rel='stylesheet' href='styles/my-css-file.css' />
    <script src='scripts/my-js-file.js' defer></script>

</head>
<body>
    <h1>我的一天</h1>
    <div class='form'>
        <label for='taskLine'>添加任务：</label>
        <input type='text' required id='taskLine' class='taskLine'/>
        <input type='submit' value='添加' class='taskSubmit'/>
    </div>
    <div class='todoForm'>
        <h1>待办</h1>
    </div>
    <div class='doneForm'>
        <h1>已完成</h1>
    </div>
    <div class='details'>
        <h1>任务详细信息</h1>
    </div>
</body>
</html>
